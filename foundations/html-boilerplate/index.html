<!-- "! + enter" for boilerplate -->
<!-- "cmd + /" for quick comment -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlyle</title>
</head>
<body>  
    <h1>HELLO WORLD</h1>
    <p>Hi my name is <strong>Carlyle Britto</strong> how are you today? - Bolded</p>
    <p><em>Can I help you with anything? - Italics </em></p> 

    <p>This is an Unordered List</p>
    <ul>
        <li>Oranges</li>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Grapes</li>
    </ul>
    <p>This is an Ordered List</p>
    <ol>
        <li>Oranges</li>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
